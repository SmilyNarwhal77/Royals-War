<!DOCTYPE html>
<html lang="uk-en">
  <head>
    <meta charse="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css"> <!-- external style sheet -->
    <link rel="icon" href="image (1).png"> <!-- Logo -->
    <script>
      function submit() {
        let username = document.querySelector("#username");
        const usernameVal = username.value;
        if (usernameVal.length <= 5 || usernameVal.length >= 30) {
          username.classList.add("invalid");
        } else {
          username.classList.add("valid");  
          console.log("Username value:", usernameVal);
        }
        
        let password = document.querySelector("#password");
        const passwordVal = password.value;
        if (passwordVal.length <= 5 || passwordVal.length >= 30) {
          password.classList.add("invalid");
        } else {
          password.classList.add("valid");  
          console.log("Password value:", passwordVal);
        }
        
        let email = document.querySelector("#email");
        console.log(email.value);

        username.value = "";
        password.value = "";
        email.value = "";

        alert("Function not available");
      };
    </script>
  </head>
  <body>
    <header>
      <h1>Sign Up!</h1>
    </header>
    <nav>
      <a href="https://smilynarwhal77.github.io/Royals-War/main.html">Homepage</a>
    </nav>
    <main>
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" name="username" required minlength="6" maxlength="18" size="20" reqiured autocomplete="Username">
      <br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password" required minlength="6" maxlength="18" size="20" reqiured autocomplete="Password">
      <br>
      <label for="email">Email (For Verification within 2 weeks):</label>
      <br>
      <input type="email" id="email" name="email" required minlength="8" maxlength="25" size="30" reqiured autocomplete="Email">
      <br>
      <button onclick="submit()">Submit</button>
    </main>
  </body>
</html>
