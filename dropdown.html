<!DOCTYPE html>
<html lang="en" manifest="index.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,shrink-to-fit=no">
    <title>Stats</title>
    <style>
      #inventory {
        height: 50%;
        border: 1vw solid darkblue;
        
    </style>
  </head>
  <body>
    <div>
        <details open="">
            <summary style="color:darkred; font-weight:bold" class="">
              Stats
            </summary>
            <div style="height:50%; border-style:solid; border-color:darkblue; border-radius:10px; background-color:lightblue; padding: 6px;">
                <h4 style="font-family:sans-serif; color:darkblue" id="inventory">Inventory</h4>
                <p>You have nothing in your inventory.</p>
            </div>
            <div style="height:10%; border-style:solid; border-color:darkgreen; border-radius:10px; background-color:lightgreen">
                <h4 style="font-family:sans-serif; color:darkgreen">Power</h4>
                10 
                <br>
            </div>
            <div style="height:10%; border-style:solid; border-color:darkorange; border-radius:10px; background-color:orange">
                <h4 style="font-family:sans-serif; color:darkorange">Soldiers</h4>
                3
            </div>
        </details>
  </body>
</html>
