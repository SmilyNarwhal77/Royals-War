<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>123</title>
    <style>
      table, th, td {
        border:1px solid black;
      }
      .pink {
        background-color: pink;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
      .brown {
        background-color: brown;
      }
      .black {
        background-color: black;
      }
      .grey {
        background-color: grey;
      }
      .hotpink {
        background-color: hotpink;
      }
      .tomato {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <table style="height: 500px; width: 980px;">
      <tr>
        <td colspan="2" rowspan="1" class="blue"></td>
        <td colspan="5" rowspan="1" class="brown"></td>
        <td colspan="1" rowspan="4" class="grey"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" class="orange"></td>
        <td colspan="3" rowspan="1" class="black"></td>
        <td colspan="2" rowspan="1" class="yellow"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" class="pink"></td>
        <td colspan="6" rowspan="1" class="hotpink"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="1" class="red"></td>
        <td colspan="1" rowspan="1" class="green"></td>
        <td colspan="4" rowspan="1" class= "purple">
      </tr>
      <tr>
        <td colspan="8" rowspan="2" class="tomato"></td>
      </tr>
    </table>
  </body>
</html>
