<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>123</title>
    <style>
      table, th, td {
        border:1px solid black;
      }
      .pink {
        background-color: pink;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table style="height: 980px; width: 980px;">
      <tr>
        <td></td>
        <td colspan="1" rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="1" rowspan="2" class="orange"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" class="pink"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="1" class="red"></td>
      </tr>
    </table>
  </body>
</html>
