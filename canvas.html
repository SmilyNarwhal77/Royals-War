<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>MRT</title>
    <style>
      canvas {
        width: 700px;
        height: 300px
      }
    </style>
  </head>
  <body>
    <canvas id="d">
  </body>
  <script>
    var canvas = document.getElementById("d");
    var c = canvas.getContext("2d");
    var circle = 2*Math.PI;
    c.strokeStyle = "#afa";
    c.arc(50, 50, 5, 0, circle);
    c.stroke();
    c.moveTo(50,55);
    c.lineTo(50,65);
    c.stroke();
    c.arc(50, 70, 5, 0, circle);
    c.stroke();
    c.moveTo(50,75);
    c.lineTo(50,85);
    c.stroke();
    c.arc(50, 90, 5, 0, circle);
    c.stroke();
    c.moveTo(50,95);
    c.lineTo(50,105);
    c.stroke();
    c.arc(50, 110, 5, 0, circle);
    c.stroke();
    c.moveTo(50,115);
    c.lineTo(50,125);
    c.stroke();
  </script>
</html>
