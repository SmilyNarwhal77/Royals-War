    <script>

        const gay = document.getElementById("1")
        gay.innerHTML = "<pre></pre>"
      }
      function tableCreate() {
        let text = document.getElementById("text");
        let a = text.value;
        let number = document.getElementById("number");
        let b = number.value;
        const body = document.body,
        tbl = document.querySelector('table');
        for (let i = 0; i < 1; i++) {
          const tr = tbl.insertRow();
          for (let j = 0; j < 1; j++) {
            const td = tr.insertCell();
            td.style.border = '1px solid black';

            const te = tr.insertCell();
            te.style.border = '1px solid black';
            te.innerHTML = '<td>' + b + '</td>'
            const tf = tr.inserCell();
            tf.style.border = '1px solid black';
            tf.innerHTML = '<td><button onclick="remove()">remove<button/></td>'
          }
        }
      }
