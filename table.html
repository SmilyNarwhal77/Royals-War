<!DOCTYPE html>
<html lang="us-en">
  <head>
    <meta charset="utf-8">

    <title>Table</title>
  </head>
  <body>
    <header>
      <h2>A Table</h2>
    </header>
    <nav>
      <a href="smilynarwhal77.github.io">&169;</a>
    </nav>
    <main>
      <table>
        <thead>
          <h3>Table</h3>
        </thead>
        <tbody>
        </tbody>
      </table>
      <input type="text" id="text" name="text" placeholder="Your Long Dick">
      <input type="number" id="number" name="number" placeholder="69">
    </main>
    <script>
      let text = document.getElementById("text");
      let a = text.value;
      var row = document.createElement("tr");
      var cell = document.createElement("td");
      cell.innerHTML = "<td>" + a + "</td>
      let number = document.getElementById("number");
      let b = number.value;
      var row = document.createElement("tr");
      var cell = document.createElement("td");
      cell.innerHTML = "<td>" + b + "</td>
    </script>
  </body>
